<div>
    <div>
        <span *ngIf="joke?.category === 'joke' ">Dad Joke</span>
        <span *ngIf="joke?.category === 'joke' ">{{joke?.category}}</span>
    </div>
    <div *ngIf="joke?.hint">Hint: {{joke?.hint}}</div>
    <div>{{joke?.question}}</div>
    <button (click)="showAnswer()">Answer</button>
    <div *ngIf="hidden === 0">{{joke?.answer}}</div>
</div>
